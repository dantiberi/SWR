<div class="product-info-wrapper">
    <h3>Product Info</h3>
    <div id="product-info-list">
    </div>
    <button mat-button class="close-dialog icon-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button> 
    <button mat-button class="product-remove icon-button" (click)="deleteButtonClicked()">
        <mat-icon>delete</mat-icon>
    </button> 
</div>
